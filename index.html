<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab栏切换和增删改</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="tab">
    <h4>JS面向对象实现tab栏动态增删改</h4>
    <div class="tab-box">
      <div class="tab-nav">
        <ul>
          <li class="li-active">
            <span>测试1</span>
            <i class="iconfont">&#xe658;</i>
          </li>
          <li>
            <span>测试2</span>
            <i class="iconfont">&#xe658;</i>
          </li>
          <li>
            <span>测试3</span>
            <i class="iconfont">&#xe658;</i>
          </li>
        </ul>
        <div class="tab-btn">
          <button>＋</button>
        </div>
      </div>
      <div class="tab-content">
        <section class="content-active">内容1</section>
        <section>内容2</section>
        <section>内容3</section>
      </div>
    </div>
  </div>
  <script src="./tab.js"></script>
</body>
</html>
